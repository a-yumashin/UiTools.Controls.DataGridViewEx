<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <style>
        td {
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            padding: 2px;
            vertical-align: top;
            width: fit-content;
        }

        div, td, li {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }

        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
    </style>
    <h3>#HEADER#</h3>
    #SUBHEADER#
    <table style="table-layout: auto; border-collapse: collapse">
        <thead>
            <tr style="font-weight: bold; background-color: lightyellow;">
                #HEADER_CELLS#
            </tr>
        </thead>
        <tbody>
            #ROWS#
        </tbody>
    </table>
    <br />
    <div>#FOOTER#</div>
</body>
</html>
